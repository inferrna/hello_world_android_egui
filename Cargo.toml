[package]
name = "hello_world_android_egui"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib", "cdylib"]

[dependencies]
egui = "0.19"
egui-winit = "0.19"
egui_wgpu_backend = "0.20"
epi = "0.17.0"
egui_winit_platform = {git = "https://github.com/inferrna/egui_winit_platform.git"}
chrono = "0.4"
pollster = "0.2"
wgpu = "0.14.0"
tracing-subscriber = "0.3"
egui_demo_lib = "0.19"
log = "*"

[target.'cfg(debug_assertions)'.dependencies]
simple_logger = "*"
android_logger = "0.11.1"

# This dependency will only be included when targeting Android
[target.'cfg(not(target_os = "android"))'.dependencies]
winit = { git="https://github.com/rust-windowing/winit.git"}

# This dependency will only be included when targeting Android
[target.'cfg(target_os = "android")'.dependencies]
winit = { git="https://github.com/rust-windowing/winit.git", default-features = false, features = ["android-native-activity"] }
jni = "*"

[profile.fastdev]
inherits = "dev"
opt-level = 2
lto = "thin"

[package.metadata.android.signing.fastdev]
path = "fastdev.keystore"
keystore_password = "hBJ9ghh8MgqF95EPu"

[package.metadata.android]
build_targets = [ "armv7-linux-androideabi", "aarch64-linux-android" ]

[package.metadata.android.sdk]
min_sdk_version = 26

[package.metadata.android.application]
label = "Hello world"

[package.metadata.android.application.activity]
window_soft_input_mode="stateVisible|adjustResize"
launch_mode="singleInstance"
